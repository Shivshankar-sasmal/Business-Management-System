v<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="~{base/base_page :: header}">
	</head>

	<body class="container-fluid">		
		<nav th:replace="~{base/base_page :: navbar}">
			<!-- Navbar -->
			<!--Inheriting Navbar Code Here From Base Page-->
			<!-- Navbar End -->
		</nav>
		
		<div th:replace="~{base/base_page :: error}"></div>
		
		<div th:replace="~{base/base_page :: margin-top}"></div>

		<section class="p-3 p-md-4 p-xl-5">
		  <!--Page Content-->
		  <div class="container">
		    <div class="card border-light-subtle shadow-lg my-3">
		      <div class="row g-0">
				  <div class="card-body p-3 p-md-4 p-xl-5">
				    <div class="row">
				      <div class="col-12">
				        <div class="mb-5">
				          <h3 class="text-uppercase">Admin Update User</h3>
				        </div>
				      </div>
				    </div>
				    <form action="" th:action="@{/admin/users/update/{user_id}(user_id=${user_id})}" method="post" th:object="${admin_user_update}" class="small" >
				      <div class="row gy-3 gy-md-4 overflow-hidden">
				        <div class="col-12 col-lg-6 col-md-12 col-sm-12">
				          <label for="user_id" class="form-label">User Id<span class="text-danger">*</span></label>
				          <input type="number" class="form-control" name="user_id" id="user_id" placeholder="0" autocomplete="off" required disabled th:field="*{user_id}">
				        </div>
						
						<div class="col-12 col-lg-6 col-md-12 col-sm-12">
						  <label for="username" class="form-label">Username<span class="text-danger">*</span></label>
						  <input type="text" class="form-control" name="username" id="username" placeholder="shivshankar" autocomplete="off" disabled th:field="*{username}">
						</div>
						
						<div class="col-12 col-lg-6 col-md-12 col-sm-12">
						  <label for="first_name" class="form-label">First Name<span class="text-danger">*</span></label>
						  <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Shivshankar" autocomplete="off" required th:field="*{first_name}">
						</div>
						
						<div class="col-12 col-lg-6 col-md-12 col-sm-12">
						  <label for="last_name" class="form-label">Last Name<span class="text-danger">*</span></label>
						  <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Sasmal" autocomplete="off" required th:field="*{last_name}">
						</div>				
						
						<div class="col-12">
						  <label for="email" class="form-label">Email<span class="text-danger">*</span></label>
						  <input type="email" class="form-control" name="email" id="email" placeholder="shivshankar72242@gmai.com" autocomplete="off" required th:field="*{email}">
						</div>			
						
						<div class="col-12">
						  <label for="email" class="form-label">Something About Yourself</label>
						  <textarea class="form-control" id="aboutYou" rows="4" placeholder="Let's Create A Better Future!" th:field="*{something_about_you}"></textarea>
						</div>
						
						<div id="image" class="form-group col-12">
						  <label for="image" class=" requiredField form-label">Image<span class="asteriskField text-danger">*</span></label>
						  <div>
						   		<span class="mx-3">Change :</span>
						        <input type="file" name="image" accept="image/*" class="clearablefileinput form-control-file" id="image" required th:field="*{image}" disabled>
						  </div>
						</div>	
						
						<div class="col-12 col-lg-4 col-md-4 col-sm-12">
						  <label for="total_amount" class="form-label">Total Amount<span class="text-danger">*</span></label>
						  <input type="number" class="form-control" name="total_amount" id="total_amount" placeholder="0" autocomplete="off" required th:field="*{total_amount}">
						</div>

						<div class="col-12 col-lg-4 col-md-4 col-sm-12">
						  <label for="total_profit" class="form-label">Total Profit<span class="text-danger">*</span></label>
						  <input type="number" class="form-control" name="total_profit" id="total_profit" placeholder="0" autocomplete="off" required th:field="*{total_profit}">
						</div>			
						
						<div class="col-12 col-lg-4 col-md-4 col-sm-12">
						  <label for="total_loss" class="form-label">Total Loss<span class="text-danger">*</span></label>
						  <input type="number" class="form-control" name="total_loss" id="total_loss" placeholder="0" autocomplete="off" required th:field="*{total_loss}">
						</div>	
						
						<div class="col-12 col-lg-6 col-md-12 col-sm-12">
						  <label for="created_by" class="form-label">Created By<span class="text-danger">*</span></label>
						  <input type="text" class="form-control" name="created_by" id="created_by" placeholder="system" autocomplete="off" required disabled  th:field="*{created_by}">
						</div>
						
						<div class="col-12 col-lg-6 col-md-12 col-sm-12">
						  <label for="created_date" class="form-label">Created Date<span class="text-danger">*</span> <span class="small text-muted">(MM-DD-YY HH:MM:SS AM/PM)</span></label>
						  <input type="text" class="form-control" name="created_date" id="created_date" placeholder="system" autocomplete="off" required disabled th:field="*{created_date}">
						</div>		
						
						<div class="col-12 col-lg-6 col-md-12 col-sm-12">
						  <label for="updated_by" class="form-label">Updated By<span class="text-danger">*</span></label>
						  <input type="text" class="form-control" name="updated_by" id="updated_by" placeholder="user" autocomplete="off" required disabled th:field="*{updated_by}">
						</div>
						
						<div class="col-12 col-lg-6 col-md-12 col-sm-12">
						  <label for="updated_date" class="form-label">Updated Date<span class="text-danger">*</span> <span class="small text-muted">(MM-DD-YY HH:MM:SS AM/PM)</span></label>
						  <input type="text" class="form-control" name="updated_date" id="updated_date" placeholder="system" autocomplete="off" required disabled th:field="*{updated_date}">
						</div>
						
						<div class="col-12">
						  <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
						  <input type="text" class="form-control" name="password" id="password" placeholder="*****" autocomplete="off" required disabled th:field="*{password}">
						</div>	
						
						<div class="py-2">
							<div class="form-check col-12 col-lg-6 col-mg-6 col-sm-12 py-1">
							  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" th:field="*{is_active}">
							  <label class="form-check-label" for="flexCheckChecked"><strong>Active</strong></label>
							</div>
							<div class="form-check col-12 col-lg-6 col-mg-6 col-sm-12 py-1">
							  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" th:field="*{is_superuser}">
							  <label class="form-check-label" for="flexCheckChecked"><strong>Superuser</strong></label>
							</div>							
						</div>
						
				        <div class="col-12">
				          <div class="my-3">
				            <button class="btn btn-outline-dark px-5" type="submit">Update User</button>
				          </div>
				        </div>
				      </div>
				  </form>
				</div>
			  </div>
		    </div>
		  </div>
		  <!--End Page Content-->
		</section>		
		
		<footer th:replace="~{base/base_page :: footer}">
			<!--Footer Content-->
		</footer>				
	</body>		
</html>
