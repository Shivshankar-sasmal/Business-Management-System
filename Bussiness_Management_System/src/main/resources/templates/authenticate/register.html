<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="~{base/base_page :: header}">
	</head>

	<body class="container-fluid">		
		<nav th:replace="~{base/base_page :: navbar}">
			<!-- Navbar -->
			<!--Inheriting Navbar Code Here From Base Page-->
			<!-- Navbar End -->
		</nav>
		
		<div th:replace="~{base/base_page :: error}"></div>
		
		<div th:replace="~{base/base_page :: margin-top}"></div>

		<section class="p-3 p-md-4 p-xl-5">
		  <!--Page Content-->
		  <div class="container">
		    <div class="card border-light-subtle shadow-lg my-3">
		      <div class="row g-0">
		        <div class="col-12 col-md-6 text-bg-light d-none d-md-block">
		          <div class="d-flex align-items-center justify-content-center h-100">
		            <div class="col-10 col-xl-8 py-3">
		              <h2 class="h1 mb-4">We make digital products that drive you to stand out.</h2>
		              <p class="lead m-0">We write words, take photos, make videos, and interact with artificial intelligence.</p>
		            </div>
		          </div>
		        </div>
		        <div class="col-12 col-md-6">
		          <div class="card-body p-3 p-md-4 p-xl-5">
		            <div class="row">
		              <div class="col-12">
		                <div class="mb-5">
		                  <h3 class="text-uppercase">Register</h3>
		                </div>
		              </div>
		            </div>
		            <form action=""	th:action="@{/register}" method="post" class="small" th:object="${user_register}">
		              <div class="row gy-3 gy-md-4 overflow-hidden">
						<div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
						  <label for="first_name" class="form-label">First Name<span class="text-danger">*</span></label>
						  <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Shivshankar" autocomplete="off" required th:field="*{first_name}"}>   
						</div>		
						<div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
						  <label for="last_name" class="form-label">Last Name<span class="text-danger">*</span></label>
						  <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Sasmal" autocomplete="off" required th:field="*{last_name}">
						</div>											
		                <div class="col-12">
		                  <label for="username" class="form-label">Username<span class="text-danger">*</span></label>
		                  <input type="text" class="form-control" name="username" id="username" placeholder="shivshankar" autocomplete="off" required th:field="*{username}">
		                </div>
						<div class="col-12">
						  <label for="email" class="form-label">Email<span class="text-danger">*</span></label>
						  <input type="email" class="form-control" name="email" id="username" placeholder="shivshankar72242@gmail.com" autocomplete="off" required th:field="*{email}">
						</div>		
						<div class="col-12">
						  <label for="total_amount" class="form-label">Total Amount<span class="text-danger">*</span></label>
						  <input type="number" class="form-control" name="total_amount" id="total_amount" placeholder="1" autocomplete="off" required  th:field="*{total_amount}">
						</div>													
						<div class="col-12">
						  <label for="email" class="form-label">Something About Yourself</label>
						  <textarea class="form-control" id="aboutYou" rows="7" placeholder="Let's Create A Better Future!" th:field="*{something_about_you}"></textarea>
						</div>					
						<div class="col-12">
						  <label for="password" class="form-label">Password<span class="text-danger">*</span></label>
						  <input type="password" class="form-control" name="password" id="username" placeholder="******" autocomplete="off" required th:field="*{password}">
						</div>							
		                <div class="col-12">
		                  <div class="my-3">
		                    <button class="btn btn-outline-dark px-5 btn-block" type="submit">Register</button>
		                  </div>
		                </div>
		              </div>
		            </form>
		            <div class="row">
		              <div class="col-12">
		                <hr class="mt-2 mb-4 border-secondary-subtle">
		                <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
		                  <a href="" th:href="@{/login}" class="link-secondary text-decoration-none small">Already have an account ?</a>
		                  <a href="" th:href="@{/}" class="link-secondary text-decoration-none small">Forgot password</a>
		                </div>
		              </div>
		            </div>
		          </div>
		        </div>
		      </div>
		    </div>
		  </div>
		  <!--End Page Content-->
		</section>		
		
		<footer th:replace="~{base/base_page :: footer}">
			<!--Footer Content-->
		</footer>				
	</body>		
</html>
