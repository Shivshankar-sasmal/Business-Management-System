<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="~{base/base_page :: header}">
	</head>

	<body class="container-fluid">		
		<nav th:replace="~{base/base_page :: navbar}">
			<!-- Navbar -->
			<!--Inheriting Navbar Code Here From Base Page-->
			<!-- Navbar End -->
		</nav>
		
		<div th:replace="~{base/base_page :: error}"></div>
		
		<div th:replace="~{base/base_page :: margin-top}"></div>

		<section class="p-3 p-md-4 p-xl-5">
		  <!--Page Content-->
		  <div class="container">
		    <div class="card border-light-subtle shadow-lg my-3">
		      <div class="row g-0">
		        <div class="col-12 col-md-6 text-bg-light d-none d-md-block">
		          <div class="d-flex align-items-center justify-content-center h-100">
		            <div class="col-10 col-xl-8 py-3">
		              <h2 class="h1 mb-4">We make digital products that drive you to stand out.</h2>
		              <p class="lead m-0">We write words, take photos, make videos, and interact with artificial intelligence.</p>
		            </div>
		          </div>
		        </div>
		        <div class="col-12 col-md-6">
		          <div class="card-body p-3 p-md-4 p-xl-5">
		            <div class="row">
		              <div class="col-12">
		                <div class="mb-5">
		                  <h3 class="text-uppercase">Login</h3>
		                </div>
		              </div>
		            </div>
		            <form action="" th:action="@{/login}" method="post" class="small">
		              <div class="row gy-3 gy-md-4 overflow-hidden">
		                <div class="col-12">
		                  <label for="username" class="form-label">Username<span class="text-danger">*</span></label>
		                  <input type="text" class="form-control" name="username" id="username" placeholder="shivshankar" autocomplete="off" required th:value="${username}">
		                </div>
		                <div class="col-12">
		                  <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
		                  <input type="password" class="form-control" name="password" id="password" placeholder="*****" autocomplete="off" required >
		                </div>
		                <div class="col-12">
		                  <div class="my-3">
		                    <button class="btn btn-outline-dark px-5" type="submit">Log in now</button>
		                  </div>
		                </div>
		              </div>
		            </form>
		            <div class="row">
		              <div class="col-12">
		                <hr class="mt-2 mb-4 border-secondary-subtle">
		                <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
		                  <a href="" th:href="@{/register}" class="link-secondary text-decoration-none small">Create new account</a>
		                  <a href="" th:href="@{/}" class="link-secondary text-decoration-none small">Forgot password</a>
		                </div>
		              </div>
		            </div>
		          </div>
		        </div>
		      </div>
		    </div>
		  </div>
		  <!--End Page Content-->
		</section>		
		
		<footer th:replace="~{base/base_page :: footer}">
			<!--Footer Content-->
		</footer>				
	</body>		
</html>
